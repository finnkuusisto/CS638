@(user: UserInfo, form: Form[Info.UserInfoEdit])

@main("CS 638 Web Application") {

    @if(form.hasGlobalErrors) {
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            @form.globalError.message
        </div>
    }

    @if(flash.contains("success")) {
        <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            @flash.get("success")
        </div>
    }

    <div class="container-fluid">
    
        <legend>Edit profile</legend>
        
        <form class="form-horizontal" action="@routes.Info.submitUserEdit(user.username)" method="post">
        
            <div class="control-group">
                <label class="control-label" for="inputName">Full Name</label>
                <div class="controls">
                    <input type="text" id="inputName" placeholder="Full Name" name="fullName" value="@form("fullName").value">
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="inputAbout">About</label>
                <div class="controls">
                    <textarea class="input-xlarge" rows="3" id="inputAbout" placeholder="About" name="about">@form("about").value</textarea>
                </div>
            </div>
        
            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-success" type="submit">Save changes</button>
                    <a class="btn" href="@routes.Info.viewUser(user.username)">Cancel</a>
                </div>
            </div>
            
        </form>

    </div>
    
}
