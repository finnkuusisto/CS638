@(loggedIn: Boolean, suggestedUsers: List[UserInfo])

@main("CS 638 Web Application") {

<div class="container-fluid">

    @if(loggedIn){
    <div class="span6">
        <div class="row-fluid">
            <h4>Suggested Users</h4>
                <table class="table table-condensed table-hover">
                    <tbody>
                    @for(user <- suggestedUsers) {
                        <tr>
                            <td>
                                <img src="@Gravatar.getURL(user.email,24,Gravatar.DFLT_MYSTERY_MAN,Gravatar.RTNG_PG)">
                            </td>
                            <td>
                                <a href="@routes.Info.viewUser(user.username)">@user.fullName</a>
                            </td>
                        </tr>
                    }
                    </tbody>
                </table>
        </div>
        
        <div class="row-fluid">
            <h4>Other Stuff</h4>
        </div>
    </div>
    }

    <div class="span6">
        <div class="row-fluid">
            <h4>Stuff</h4>
        </div>
        
        <div class="row-fluid">
            <h4>More Stuff</h4>
        </div>
    </div>
    
</div>

}
